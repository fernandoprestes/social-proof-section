<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Frontend Mentor | Social proof section</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=".assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <article class="main-introduction">
          <h1 class="title">10,000+ of our users love our products.</h1>
          <p class="description">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </article>
        <article class="main-rating">
          <div class="wrapper-rate">
            <div class="rate-icon">
              <img src="./assets/images/icon-star.svg" alt="star one" />
              <img src="./assets/images/icon-star.svg" alt="star two" />
              <img src="./assets/images/icon-star.svg" alt="star three" />
              <img src="./assets/images/icon-star.svg" alt="star four" />
              <img src="./assets/images/icon-star.svg" alt="star five" />
            </div>
            <p class="text-rate">Rated 5 Stars in Reviews</p>
          </div>
          <div class="wrapper-rate">
            <div class="rate-icon">
              <img src="./assets/images/icon-star.svg" alt="star one" />
              <img src="./assets/images/icon-star.svg" alt="star two" />
              <img src="./assets/images/icon-star.svg" alt="star three" />
              <img src="./assets/images/icon-star.svg" alt="star four" />
              <img src="./assets/images/icon-star.svg" alt="star five" />
            </div>
            <p class="text-rate">Rated 5 Stars in Report Guru</p>
          </div>
          <div class="wrapper-rate">
            <div class="rate-icon">
              <img src="./assets/images/icon-star.svg" alt="star one" />
              <img src="./assets/images/icon-star.svg" alt="star two" />
              <img src="./assets/images/icon-star.svg" alt="star three" />
              <img src="./assets/images/icon-star.svg" alt="star four" />
              <img src="./assets/images/icon-star.svg" alt="star five" />
            </div>
            <p class="text-rate">Rated 5 Stars in BestTech</p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
